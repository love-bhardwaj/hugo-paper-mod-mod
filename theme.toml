# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "paper-mod-mod"
license = "MIT"
licenselink = "https://github.com/love-bhardwaj/hugo-paper-mod-mod/blob/main/LICENSE"
description = "Child theme of PaperMod with modifications"
homepage = "https://github.com/love-bhardwaj/hugo-paper-mod-mod"
tags = [
  "responsive",
  "simple",
  "clean",
  "light",
  "dark",
  "blog",
  "minimalist",
  "highlight.js",
  "search"
]
features = [
  "responsive",
  "single-column",
  "blog",
  "cover-image",
  "table-of-contents",
  "opengraph",
  "highlight.js",
  "favicon",
  "archive",
  "share-icons",
  "cover",
  "multilingual",
  "social-icons",
  "minified-assets",
  "theme-toggle",
  "menu-location-indicator",
  "scroll-to-top",
  "search"
]
min_version = "0.83.0"

# If porting an existing theme
[original]
  name = "PaperMod"
  author = "Aditya Telange"
  homepage = "https://github.com/adityatelange/hugo-PaperMod"
  repo = "https://github.com/adityatelange/hugo-PaperMod"

[author]
  name = "Paper"
  author = "Love Bhardwaj"
  homepage = "https://github.com/love-bhardwaj"
  repo = "https://github.com/love-bhardwaj/hugo-paper-mod-mod"
